<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 24</title>
</head>
<body>
    
    <script>

    let numPares = [];

    for (let i = 1; i <= 50; i++) {
        if (i % 2 === 0) { 
            numPares.push(i); 
        }
    }

    console.log(" Os números pares entre 1 e 50 são: " + numPares);

    </script>
    
</body>
</html>
