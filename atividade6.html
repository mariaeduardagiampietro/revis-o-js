<body>
    <script>

        var numero = 50
 
        function verificar(numero) {
            if (numero % 2 == 0){
                alert(numero + ' é um número par')
            } else {
                alert(numero + ' é um número ímpar')
            }    
        }
 
        verificar(numero)

    </script>
