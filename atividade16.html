<body>
    <script>

        let nota = 10
 
        function classificarNota(nota){
            if (nota >= 9){
                alert('Classificação A')
            } if (nota >= 7 && nota <= 8){
                alert('Classificação B')
            } if (nota >= 5 && nota <= 6){
                alert('Classificação C')
            } if (nota >= 3 && nota <= 4){
                alert('Classificação D')
            } if (nota >= 0 && nota <= 2){
                alert('Classificação D')
            }
        }
        classificarNota(nota)

    </script>
</body>
