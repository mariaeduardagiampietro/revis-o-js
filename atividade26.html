<body>
    <script>

        palavra = 'Maria'
        function inverter(palavra){
            let inverterpalavra = ''
            for (let i = palavra.length - 1; i >= 0; i--) {
                inverterpalavra += palavra[i];
            }
           
            alert(inverterpalavra)
        }
        inverter(palavra)
        
    </script>
