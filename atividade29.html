</head>
<body>
    <script>

        let numero = 10000
 
        function verificarPrimo(numero){
            if (numero <= 1){
                alert(numero + ' não é um número primo')}
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0){
                    alert(numero + ' não é um número primo' )
                } else {
                    alert(numero + ' é um número primo ')
                }
            }
        }
        verificarPrimo(numero)

    </script>
</body>
</html>
