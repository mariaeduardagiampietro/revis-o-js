<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 20</title>
</head>
<body>
    <script>
        
        let numero = 34
 
        function intervalo (numero){
            if (numero >= 1 && numero <= 100){
                alert('O número informado está entre 1 e 100')
            } else {
                alert('O número informado não está entre 1 e 100')
            }
        }
        intervalo(numero)

    </script>
</body>
