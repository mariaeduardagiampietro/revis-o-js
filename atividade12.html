</html><script>
    function verificarIdade() {

        let idade = prompt("Informe a sua idade:")
        idade = Number(idade)

        if (idade <= 12) {
            alert("Você é uma criança")
        } else if (idade <= 17) {
            alert("Você é um adolescente")
        } else if (idade <= 64) {
            alert("Você é um adulto")
        } else {
            alert("Você é um idoso")
        }
    }
    verificarIdade()
</script>
